<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/form.css"> 
</head>
<body>

    
    <div id="formBody">
        <form action="/form-end-point" method="POST">
            <label for="name" style="margin-right: 50px;">Name</label>
            <input type="text" id="name" name="name">

            <br><br>
    
            <label for="address" style="margin-right: 35px;">Address</label>
            <input type="text" id="address" name="address">

            <br><br>
    
            <label for="occupation" style="margin-right: 15px;">Occupation</label>
            <input type="text" id="occupation" name="occupation">

            <br><br>
    
            <label for="email" style="margin-right: 50px;">Email</label>
            <input type="email" id="email" name="email">
    
            <br><br>
            <input type="submit">
    
        </form>
    </div>

    <script src="/form.js"></script>
    
</body>
</html>
